<div>
  <section class="temperature__switch">
    <div class="temperature"
         [class.selected]="isCelsius"
         [class.deselected]="!isCelsius"
         (click)="onConvertToCelsius()" >&#x2103;</div>
    <div class="temperature"
         [class.deselected]="isCelsius"
         [class.selected]="!isCelsius"
         (click)="onConvertToFahrenheit()">&#8457;</div>

  </section>
  <section class="forecasts__grid">
    <app-weather-forecast class="weather-forecast" *ngFor="let forecast of forecasts" [weather]="forecast"></app-weather-forecast>
  </section>
</div>
