<section class="wind-status">
  <p class="wind-status__header">Wind status</p>
  <div class="wind-status__main">
    <p class="wind-status__main--speed">{{windSpeed?.toFixed(1)}}</p><span class="wind-status__main--type">mph</span>
  </div>
  <div class="wind-status__directions">
    <span class="wind-status__directions--img">
      <i class="material-icons navigation">navigation</i>
     </span>
    <p class="wind-status__direction">{{windDirection}}</p>
  </div>

</section>
